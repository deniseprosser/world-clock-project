<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="" id="city">
        <option value="">Choose city</option>
        <option value="current">Current location</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
      </select>
      <div id="cities">
        <div class="city" id="vancouver">
          <div>
            <h2>Vancouver</h2>
            <div class="date">April 17, 2024</div>
          </div>
          <div class="time">2:43 <small>PM</small></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">April 17, 2024</div>
          </div>
          <div class="time">2:43 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/deniseprosser" target="_blank"
        >Denise Prosser</a
      >
      and is open-sourced on
      <a
        href="https://github.com/deniseprosser/world-clock-project"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://enchanting-basbousa-e234a9.netlify.app" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
